/*********Navbar**********/
.navbar{
   display: flex;
   align-items: center;
   justify-content: space-between;
   background-color: #FFF;
   box-shadow: 1px 1px 4px 0 rgba(0, 0,0, 0.16);
   padding: 0.9em 1em;
   border-bottom: 1px solid #ced4da;
}
.navbar .navbar-brand{
   text-decoration: none;
   font-size: 1.5em;
   font-weight: 700;
   color:#22223b;
}
.navbar .nav{
   display: flex;
   align-items: center;
   justify-content: space-between;
}
.navbar .nav li {
  padding: 0 0.9em;
  list-style: none;
}
.navbar .nav li .navlink{
  text-decoration: none;
  color:#adb5bd;
  font-weight: 300;
  line-height: 1.5;
  transition:1s;
}
.navbar .nav li .navlink:hover{
   color:#495057;
}
/****************watchlist******************/
.watchlist{
  width:100%;
  padding:1em;
}
.watchlist .col-lg-12 .tabs{
   padding: 2em 0 ;
}
.watchlist .col-lg-12 .tabs .tabs-block{
     display: flex;
     align-items: center;
     justify-content: space-between;
     margin-top:1em;
}
.watchlist .col-lg-12 .tabs .tabs-block .tab{
   list-style: none;
   text-transform: capitalize;
   font-weight: 300;
   color:#adb5bd;
   font-size: 1em;
   cursor: pointer;
   text-align: center;
}

.watchlist .col-lg-12 .tabs .tabs-block .tab.active{
  background-color: #dee2e6;
  color:#212529;
  font-weight: 400;
  list-style: none;
}
.watchlist .col-lg-12 .tabs .tabs-block .tab-header .tab-content{
  margin-top: 1.5em;
}
.watchlist .col-lg-12 .tabs  .tab-content .content{
   display:none;
}
